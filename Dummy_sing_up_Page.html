<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Login Page</title>
</head>
<body>
    <h1>SIGN UP PAGE</h1>
    <br>
    <form action="">
        <div><label for="first name">First Name  </label></div>
        <input id="first name" type="text" placeholder="Enter your first name" required>
        <br><br>
        <div><label for="last name">Last Name  </label></div>
        <input id="last name" type="text" placeholder="Enter your last name" ><br><br>
        <div> <label for="email id">Email ID  </label></div>
        <input id="email id" type="email" placeholder="Enter your email id" required><br><br>
        <div><label for="password">Password  </label></div>
        <input id="password" type="password" placeholder="Enter password" required minlength="6" maxlength="12"><br><br>
        <div><label for="confirmation password">Confiramation Password  </label></div>
        <input id="confirmation password" type="password" placeholder="Reenter the password" required minlength="6" maxlength="12"><br><br>
     
        <div>
        <label for="agreement">Agree to term and conditions </label>
        <input id="agreement" type="checkbox" required>

        </div>
        <br>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
        
    </form>
    
</body>
</html>
